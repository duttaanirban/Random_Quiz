<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quiz App</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-700 via-indigo-600 to-purple-700 min-h-screen flex items-center justify-center">

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
      <h1 class="text-2xl font-bold mb-4">Random Quiz</h1>
      <div id="quiz-container">
        <!-- Quiz content will be injected here -->
      </div>
      <button id="next-question" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600">
        Next Question
      </button>
    </div>
  </div>

</body>
</html>
